<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-btn:hover {
            background: #0056b3;
        }
        .success {
            background: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .error {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üöÄ Quick Modal Test</h1>
    <p>Test rapide de la correction du modal de test</p>
    
    <button class="test-btn" onclick="runQuickTest()">Tester le Modal</button>
    <button class="test-btn" onclick="runValidation()">Validation Automatique</button>
    
    <div id="results"></div>
    
    <script src="comprehensive-test-suite.js"></script>
    <script src="validate-modal-fix.js"></script>
    <script>
        function runQuickTest() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="success">‚úÖ Test en cours... Ouvrez la console pour voir les d√©tails.</div>';
            
            try {
                // Cr√©er le modal de test
                const testSuite = new ExamsViewerTestSuite();
                testSuite.showTestPanel();
                
                // Ajouter quelques r√©sultats
                setTimeout(() => {
                    for (let i = 1; i <= 10; i++) {
                        testSuite.logTest(`Test ${i}`, Math.random() > 0.3, `D√©tails du test ${i}`);
                    }
                    results.innerHTML += '<div class="success">‚úÖ Modal cr√©√© avec succ√®s ! V√©rifiez le positionnement et le bouton close.</div>';
                }, 500);
                
            } catch (error) {
                results.innerHTML += `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }
        
        async function runValidation() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="success">üîÑ Validation en cours...</div>';
            
            try {
                const report = await validateModalFix();
                const success = report.failed === 0;
                const message = success ? 
                    `‚úÖ Toutes les validations ont r√©ussi ! (${report.passed}/${report.total})` :
                    `‚ö†Ô∏è ${report.failed} validation(s) ont √©chou√© sur ${report.total}`;
                
                results.innerHTML = `<div class="${success ? 'success' : 'error'}">${message}</div>`;
            } catch (error) {
                results.innerHTML = `<div class="error">‚ùå Erreur de validation: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
