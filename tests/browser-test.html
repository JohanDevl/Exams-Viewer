<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams-Viewer Browser Test Suite</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .test-header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .test-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .test-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .test-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .test-iframe-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .test-iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: white;
        }
        
        .test-results {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .test-results h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .test-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin: 2px;
        }
        
        .status-pass {
            background: #d4edda;
            color: #155724;
        }
        
        .status-fail {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-running {
            background: #fff3cd;
            color: #856404;
        }
        
        .test-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .test-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .summary-card h4 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        .summary-card .number {
            font-size: 2em;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .mobile-test-controls {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            border: 2px dashed #667eea;
        }
        
        .mobile-test-controls h4 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .device-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .device-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .device-btn.active {
            background: #667eea;
            color: white;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üß™ Exams-Viewer Test Suite</h1>
            <p>Comprehensive testing of all functionalities including new modern design features</p>
        </div>
        
        <div class="test-controls">
            <button class="test-btn" onclick="runAllTests()">
                <span id="testBtnText">üöÄ Run All Tests</span>
            </button>
            <button class="test-btn" onclick="runCoreTests()">
                üîß Core Functions
            </button>
            <button class="test-btn" onclick="runUITests()">
                üé® UI & Design
            </button>
            <button class="test-btn" onclick="runMobileTests()">
                üì± Mobile Features
            </button>
            <button class="test-btn" onclick="runPerformanceTests()">
                ‚ö° Performance
            </button>
            <button class="test-btn" onclick="clearResults()">
                üóëÔ∏è Clear Results
            </button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="testProgress"></div>
        </div>
        
        <div class="test-iframe-container">
            <iframe id="testFrame" class="test-iframe" src="index.html"></iframe>
        </div>
        
        <div class="mobile-test-controls">
            <h4>üì± Mobile Testing Controls</h4>
            <div class="device-selector">
                <button class="device-btn active" onclick="setDevice('desktop')">üñ•Ô∏è Desktop</button>
                <button class="device-btn" onclick="setDevice('tablet')">üì± Tablet</button>
                <button class="device-btn" onclick="setDevice('mobile')">üì± Mobile</button>
                <button class="device-btn" onclick="setDevice('iphone')">üì± iPhone</button>
            </div>
        </div>
        
        <div class="test-results" id="testResults" style="display: none;">
            <h3>üìä Test Results</h3>
            <div class="test-summary" id="testSummary"></div>
            <div class="test-log" id="testLog"></div>
        </div>
    </div>

    <script>
        let currentTestSuite = null;
        let testFrame = null;
        let testResults = [];
        let testProgress = 0;
        let totalTests = 0;

        // Initialize when page loads
        window.addEventListener('load', () => {
            testFrame = document.getElementById('testFrame');
            
            // Wait for iframe to load
            testFrame.addEventListener('load', () => {
                console.log('Test iframe loaded');
                initializeTestEnvironment();
            });
        });

        function initializeTestEnvironment() {
            try {
                // Inject test suite into iframe
                const iframeDoc = testFrame.contentDocument || testFrame.contentWindow.document;
                const script = iframeDoc.createElement('script');
                script.src = 'test-suite.js';
                iframeDoc.head.appendChild(script);
                
                log('‚úÖ Test environment initialized');
            } catch (error) {
                log('‚ùå Failed to initialize test environment: ' + error.message);
            }
        }

        async function runAllTests() {
            setTestingState(true);
            log('üöÄ Starting comprehensive test suite...');
            
            try {
                await waitForTestSuite();
                
                const iframeWindow = testFrame.contentWindow;
                if (iframeWindow.ExamViewerTestSuite) {
                    currentTestSuite = new iframeWindow.ExamViewerTestSuite();
                    const report = await currentTestSuite.runAllTests();
                    displayResults(report);
                } else {
                    throw new Error('Test suite not available in iframe');
                }
            } catch (error) {
                log('‚ùå Test execution failed: ' + error.message);
            } finally {
                setTestingState(false);
            }
        }

        async function runCoreTests() {
            setTestingState(true);
            log('üîß Running core functionality tests...');
            
            try {
                await waitForTestSuite();
                await runSpecificTests(['testCoreNavigation', 'testAnswerSelection']);
            } catch (error) {
                log('‚ùå Core tests failed: ' + error.message);
            } finally {
                setTestingState(false);
            }
        }

        async function runUITests() {
            setTestingState(true);
            log('üé® Running UI and design tests...');
            
            try {
                await waitForTestSuite();
                await runSpecificTests(['testModernDesignFeatures', 'testModalsAndOverlays']);
            } catch (error) {
                log('‚ùå UI tests failed: ' + error.message);
            } finally {
                setTestingState(false);
            }
        }

        async function runMobileTests() {
            setTestingState(true);
            log('üì± Running mobile feature tests...');
            
            try {
                await waitForTestSuite();
                await runSpecificTests(['testMobileGestures', 'testResponsiveDesign']);
            } catch (error) {
                log('‚ùå Mobile tests failed: ' + error.message);
            } finally {
                setTestingState(false);
            }
        }

        async function runPerformanceTests() {
            setTestingState(true);
            log('‚ö° Running performance tests...');
            
            try {
                await waitForTestSuite();
                await runSpecificTests(['testPerformance', 'testServiceWorker']);
            } catch (error) {
                log('‚ùå Performance tests failed: ' + error.message);
            } finally {
                setTestingState(false);
            }
        }

        async function runSpecificTests(testMethods) {
            const iframeWindow = testFrame.contentWindow;
            if (iframeWindow.ExamViewerTestSuite) {
                currentTestSuite = new iframeWindow.ExamViewerTestSuite();
                await currentTestSuite.initialize();
                
                for (const method of testMethods) {
                    if (typeof currentTestSuite[method] === 'function') {
                        await currentTestSuite[method]();
                        updateProgress((testMethods.indexOf(method) + 1) / testMethods.length * 100);
                    }
                }
                
                const report = currentTestSuite.generateReport();
                displayResults(report);
            }
        }

        async function waitForTestSuite() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;
                
                const check = () => {
                    const iframeWindow = testFrame.contentWindow;
                    if (iframeWindow && iframeWindow.ExamViewerTestSuite) {
                        resolve();
                    } else if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(check, 100);
                    } else {
                        reject(new Error('Test suite failed to load'));
                    }
                };
                
                check();
            });
        }

        function setTestingState(testing) {
            const btn = document.querySelector('.test-btn');
            const btnText = document.getElementById('testBtnText');
            
            if (testing) {
                btn.disabled = true;
                btnText.innerHTML = '<span class="loading-spinner"></span>Running Tests...';
                showResults();
                clearLog();
            } else {
                btn.disabled = false;
                btnText.innerHTML = 'üöÄ Run All Tests';
                updateProgress(100);
            }
        }

        function setDevice(deviceType) {
            // Update active button
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Apply device-specific iframe styling
            const iframe = document.getElementById('testFrame');
            
            switch(deviceType) {
                case 'mobile':
                    iframe.style.width = '375px';
                    iframe.style.height = '667px';
                    iframe.style.margin = '0 auto';
                    break;
                case 'tablet':
                    iframe.style.width = '768px';
                    iframe.style.height = '1024px';
                    iframe.style.margin = '0 auto';
                    break;
                case 'iphone':
                    iframe.style.width = '390px';
                    iframe.style.height = '844px';
                    iframe.style.margin = '0 auto';
                    break;
                default: // desktop
                    iframe.style.width = '100%';
                    iframe.style.height = '600px';
                    iframe.style.margin = '0';
            }
            
            log(`üì± Device view changed to: ${deviceType}`);
        }

        function displayResults(report) {
            const summary = document.getElementById('testSummary');
            summary.innerHTML = `
                <div class="summary-card">
                    <h4>Total Tests</h4>
                    <div class="number">${report.summary.total}</div>
                </div>
                <div class="summary-card">
                    <h4>Passed</h4>
                    <div class="number">${report.summary.passed}</div>
                </div>
                <div class="summary-card">
                    <h4>Failed</h4>
                    <div class="number">${report.summary.failed}</div>
                </div>
                <div class="summary-card">
                    <h4>Pass Rate</h4>
                    <div class="number">${report.summary.passRate}</div>
                </div>
            `;
            
            // Display detailed results
            report.details.forEach(detail => {
                const statusClass = detail.status === 'PASS' ? 'status-pass' : 'status-fail';
                const icon = detail.status === 'PASS' ? '‚úÖ' : '‚ùå';
                log(`${icon} ${detail.test}`, statusClass);
            });
            
            // Display recommendations
            if (report.recommendations && report.recommendations.length > 0) {
                log('\nüìã Recommendations:');
                report.recommendations.forEach(rec => {
                    log(`‚Ä¢ ${rec}`);
                });
            }
            
            log(`\nüìä Test completed at ${new Date().toLocaleTimeString()}`);
        }

        function showResults() {
            document.getElementById('testResults').style.display = 'block';
        }

        function clearResults() {
            document.getElementById('testResults').style.display = 'none';
            clearLog();
            updateProgress(0);
        }

        function log(message, className = '') {
            const logElement = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            if (className) logEntry.className = className;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('testLog').innerHTML = '';
        }

        function updateProgress(percentage) {
            const progressFill = document.getElementById('testProgress');
            progressFill.style.width = percentage + '%';
        }

        // Auto-refresh iframe periodically to test service worker
        setInterval(() => {
            if (!currentTestSuite) {
                // Refresh iframe content periodically when not testing
                testFrame.src = testFrame.src;
            }
        }, 300000); // 5 minutes
    </script>
</body>
</html>
