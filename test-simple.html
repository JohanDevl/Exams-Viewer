<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Module Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>üß™ Simple Module Test</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(message, type = 'test') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        addResult('Starting module tests...');
        
        try {
            // Test Storage module
            const storage = await import('./js/modules/storage.js');
            addResult('‚úÖ Storage module loaded successfully', 'success');
            addResult(`Storage exports: ${Object.keys(storage).join(', ')}`);
        } catch (error) {
            addResult(`‚ùå Storage module failed: ${error.message}`, 'error');
        }
        
        try {
            // Test Settings module
            const settings = await import('./js/modules/settings.js');
            addResult('‚úÖ Settings module loaded successfully', 'success');
            addResult(`Settings exports: ${Object.keys(settings).join(', ')}`);
        } catch (error) {
            addResult(`‚ùå Settings module failed: ${error.message}`, 'error');
        }
        
        try {
            // Test Data Models module
            const models = await import('./js/core/models.js');
            addResult('‚úÖ Data Models module loaded successfully', 'success');
            addResult(`Models exports: ${Object.keys(models).join(', ')}`);
        } catch (error) {
            addResult(`‚ùå Data Models module failed: ${error.message}`, 'error');
        }
        
        try {
            // Test UI Effects module
            const uiEffects = await import('./js/modules/ui-effects.js');
            addResult('‚úÖ UI Effects module loaded successfully', 'success');
            addResult(`UI Effects exports: ${Object.keys(uiEffects).join(', ')}`);
        } catch (error) {
            addResult(`‚ùå UI Effects module failed: ${error.message}`, 'error');
        }
        
        addResult('Module tests completed!', 'success');
    </script>
</body>
</html>
